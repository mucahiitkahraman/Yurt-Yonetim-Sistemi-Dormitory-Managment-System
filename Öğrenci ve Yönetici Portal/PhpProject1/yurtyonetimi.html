        <button id="addDormitoryBtn" class="button">Yurt Ekle</button>

        <table>

        <span class="close">&times;</span>

    <!-- Yurt Ekleme Formu Modal -->
    <div id="addDormitoryModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Yurt Ekle</h2>
            <form id="addDormitoryForm" action="yurtekle.php" method="post" enctype="multipart/form-data">
                <!-- Form alanları -->
                <label for="yurtAdi">Yurt Adı:</label>
                <input type="text" id="yurtAdi" name="yurtAdi" required>
                <label for="adres">Adres:</label>
                <input type="text" id="adres" name="adres" required>
                <label for="yurtKapasitesi">Yurt Kapasitesi:</label>
                <input type="number" id="yurtKapasitesi" name="yurtKapasitesi" required>
                <label for="odaTipi">Oda Tipi:</label>
                <input type="text" id="odaTipi" name="odaTipi" required>
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" required>
                <label for="odaSayisi">Oda Sayısı:</label>
                <input type="number" id="odaSayisi" name="odaSayisi" required>
                <label for="fiyatlar">Fiyatlar:</label>
                <input type="text" id="fiyatlar" name="fiyatlar" required>
                <label for="gecmisFiyatlar">Geçmiş Fiyatlar:</label>
                <input type="text" id="gecmisFiyatlar" name="gecmisFiyatlar" required>
                <label for="yurtresmi">Yurt Resmi:</label>
                <input type="file" id="yurtresmi" name="yurtresmi" accept="image/*" required>
                <label for="konum">Konum:</label>
                <input type="text" id="konum" name="konum" required>
                <label for="hizmet">Hizmet:</label>
                <input type="text" id="hizmet" name="hizmet" required>
                <button type="submit">Ekle</button>
            </form>
        </div>

            <span class="close">&times;</span>

                <label for="yurt_ID">Yurt ID:</label>
                <input type="number" id="yurt_ID" name="yurt_ID" required>
                
                <label for="odaNumarası">Oda Numarası:</label>

                <label for="doluluk">Doluluk:</label>
                <input type="number" id="doluluk" name="doluluk" required>
                
                <label for="oda_Bilgisi">Oda Bilgisi:</label>
                <textarea id="oda_Bilgisi" name="oda_Bilgisi" required></textarea>
                
                <label for="oda_resmi">Oda Resmi:</label>
                <input type="file" id="oda_resmi" name="oda_resmi" accept="image/*" required>
                
                <label for="fiyat">Fiyat:</label>
                <input type="number" id="fiyat" name="fiyat" required>
                
                <button type="submit">Ekle</button>
            </form>
        </div>
    </div>
